<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- title -->
                    <h1 class="text-center mb-5">
                        Ecco il Suo biglietto del treno
                    </h1>
                </div>

                <!-- original price of the ticket -->
                <div class="col-4 h-200px">
                    <h2 class="text-center">
                        Prezzo del biglietto
                    </h2>
                    <p id="ticketPrice" class="h-50 d-flex custom-align-center justify-content-center fs-3">

                    </p>
                </div>

                <!-- active discounts -->
                <div class="col-4 h-200px">
                    <h2 class="text-center">
                        Sconti applicati
                    </h2>
                    <p id="discountsApplied" class="h-50 d-flex custom-align-center justify-content-center fs-3">

                    </p>
                </div>

                <!-- final price of the ticket -->
                <div class="col-4 h-200px">
                    <h2 class="text-center">
                        Prezzo finale del biglietto
                    </h2>
                    <p id="finalTicketPrice" class="h-50 d-flex custom-align-center justify-content-center fs-3">

                    </p>
                </div>

                <div class="col-12 text-center">
                    <div class="btn btn-danger">
                        Compra !NOW!
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- import JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
